<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Type</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="icons-powers">
        <img id="frozen-blast-icon" src="./assets/frozenBlastIcon.png" alt="">
        <img id='coin-minia' src="./assets/dollar.png" alt="">
        <p id="price-minia">50</p>
        <p id="f1-help">F1</p>
        <div id="countdown-frozen-blast">
            <div id="countdown-frozen-blast-number"></div>
            <svg>
                <circle r="18" cx="20" cy="20"></circle>
            </svg>

        </div>



    </div>
    <div id="warning">
        <div id="warning-div">
            <img class='warning-icon' src="./assets/icons/warning.png" alt="" srcset="">
            <p id="warning-message">Verr Maj activ√©e !</p>
            <img class='warning-icon' src="./assets/icons/warning.png" alt="" srcset="">
        </div>

    </div>
    <div id="words">
        <p id="word1"></p>
        <p id="word2"></p>
        <p id="word3"></p>
        <p id="word4"></p>
        <p id="word5"></p>
        <p id="word6"></p>
        <p id="word7"></p>
    </div>
    <div id="#main">
        <div id="canvas-container">
            <canvas></canvas>
        </div>
        <div id="game-over">
            <h1>Game Over</h1>
        </div>
        <div id="informations">

        </div>
    </div>
    <div id="display-infos">
        <div id="hearts"></div>
        <div id="coins"></div>
        <div id="score"></div>
        <div id="combo"></div>
        <div id="multiplier"></div>
        <div id="round"></div>
    </div>
</body>




<!-- Game Data -->
<script src="./js/config/gameData.js"></script>
<!-- inits -->
<script src="./js/inits/sounds.js"></script>

<script src="./js/functions/spawnBoss.js"></script>
